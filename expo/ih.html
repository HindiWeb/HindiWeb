<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/Upopup/2.5/popup.min.js"></script>
</head>
<body>
    <style>
        #referenceElement {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust this height as needed */
            background-color: red; /* Just for visualization */
        }
    </style>
    
    <div id="referenceElement"></div>
    <input type="text" id="inputField" placeholder="Tap here to show keyboard">
    
    <p>v0.1.1</p>
    <textarea id="test" placeholder="type here"></textarea>
    
    <script>
    function adjustHeight() {
      var windowHeight = document.documentElement.clientHeight;
      document.body.style.height = windowHeight + 'px';
      popup(windowHeight)
    }

    // Adjust height when the page loads and on window resize
    adjustHeight();
    // window.addEventListener('resize', adjustHeight);
    var inputField = document.getElementById('test');

inputField.addEventListener('focus', function() {
    // console.log('Keyboard shown');
    adjustHeight();


});

inputField.addEventListener('blur', function() {
    // console.log('Keyboard hidden');
    adjustHeight();

});
var referenceElement = document.getElementById('referenceElement');
var initialReferenceElementPosition = referenceElement.getBoundingClientRect().top;

window.addEventListener('resize', function() {
    var currentReferenceElementPosition = referenceElement.getBoundingClientRect().top;
    var keyboardHeight = initialReferenceElementPosition - currentReferenceElementPosition;
    console.log('Estimated keyboard height: ' + keyboardHeight + 'px');
    popup('Estimated keyboard height: ' + keyboardHeight + 'px');
});



    </script>
</body>
</html>
