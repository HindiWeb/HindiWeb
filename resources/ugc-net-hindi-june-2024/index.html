    <!-- Bootstrap CSS for basic styling -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #result-container {
            background-color: rgb(203, 48, 48);
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            /* border:1px solid #ccc; */
            border-radius: 3px;
            padding: 3px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            /* border-radius: 8px; */
            /* border: 1px solid #dde; */
            margin-bottom: 10px;
            display: block;
        }

        .answer {
            position: relative;
        }

        .answer .mask {
            /* position: absolute; */
            top: 0;
            left: 0;
            /* width: 50%; */
            margin: auto;
            height: 100%;
            /* background: rgba(0, 0, 0, 0.7); */
            color: #888;
            /* border: 1px solid #888; */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1;
            padding: 5px;
            font-size: 12px; 
        }

        .answer .answer-text {
            text-align: center ;
            font-weight: bold;
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
            position: relative;
            z-index: 2;
        }

        .answer.show .answer-text {
            display: block;
        }

        .answer .mask:hover {
            /* background: rgba(0, 0, 0, 0.5); */
            color: #000;
        }
    </style>

      "2083_342123_0_26765436_hindi_set01_hindi_c96_100.jpg": {
        "2083_342123_0_26765436_hindi_set01_hindi_q97.jpg": "2"
      }
    },
    {
      "2083_342123_0_26765436_hindi_set01_hindi_c96_100.jpg": {
        "2083_342123_0_26765436_hindi_set01_hindi_q98.jpg": "4"

        const liveOnNta  = true;

        function appendAnsWithMask(div,content) {
            var answerDiv = document.createElement('div');
                answerDiv.className = 'answer';

                var maskDiv = document.createElement('button');
                maskDiv.className = 'mask btn border';
                maskDiv.innerHTML = '&nbsp; उत्तर &nbsp;';
                maskDiv.addEventListener('click', function() {
                    answerDiv.classList.toggle('show');
                });
                answerDiv.appendChild(maskDiv);

                var answerText = document.createElement('div');
                answerText.className = 'answer-text';
                answerText.textContent = content;
                answerDiv.appendChild(answerText);

                div.appendChild(answerDiv);
        }

        function generateHTML(result) {
            var container = document.getElementById('result-container');
            container.innerHTML = ''; // Clear existing content

            var c = 1 ;
            var d = 0;
            var p1html;

            result.forEach(function(item) {
                var div = document.createElement('div');
                div.className = 'image-container  box-shadow mb-5 border-top';
                
                if(c===51){
                    p1html = '<h2 class="p-h p1-h text-center m-3">Paper-1</h2>' + container.innerHTML;
                    container.innerHTML = '<h2 class="p-h p2-h text-center m-3">Paper-2</h2>';
                    c = 0;
                    d = 1;
                } 
                var qn = $('<div>').html(`Question : ${c?c:d}`).addClass('m-2');
                    div.append(qn[0]);

                if(c)c++;
                if(d)d++;

                for (var imgName in item) {
                    if (item.hasOwnProperty(imgName)) {
                        var content = item[imgName];

                        // Create and append the main image
                        var imgElement = document.createElement('img');
                        imgElement.src = imgName.includes('generalpaper') ? 
                            'images/p1/' + imgName : 'images/' + imgName;
                        if(liveOnNta) imgElement.src = "https://cdn3.digialm.com//per/g28/pub/2083/touchstone/TempQPImagesStoreMode1/adcimages/1725513442671/34212341///" + imgName;
                        imgElement.alt = imgName;
                        div.appendChild(imgElement);

                        if (typeof content === 'object') {
                            for (var secondImgName in content) {
                                if (content.hasOwnProperty(secondImgName)) {
                                    var secondImgElement = document.createElement('img');
                                    secondImgElement.src = secondImgName.includes('generalpaper') ? 
                                        'images/p1/' + secondImgName : 'images/' + secondImgName;
                                    
                                    if(liveOnNta) secondImgElement.src = "https://cdn3.digialm.com//per/g28/pub/2083/touchstone/TempQPImagesStoreMode1/adcimages/1725513442671/34212341///" + secondImgName;

                                    secondImgElement.alt = secondImgName;
                                    div.appendChild(secondImgElement);

                                    // Create and append the answer with a mask
                                    appendAnsWithMask(div,content[secondImgName])
                                }
                            }
                        } else {
                            // Create and append the answer with a mask
                            appendAnsWithMask(div,content);
                        }
                    }
                }

                container.appendChild(div);
            });

            htm = container.innerHTML;
            container.innerHTML = htm + p1html;
        }

        // Generate and insert the HTML
        generateHTML(result);
        $('body').on('click','.mask',function () {
            $(this).parent('.answer').toggleClass('show');


        })
    </script>
</body>
